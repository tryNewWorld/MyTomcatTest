<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div id="div_topic_list">
        <div id="div_to_add">
            <p class="right8">
                <a th:href="@{page.do(operate='page', page='frames/newLog.html')}" >发表新日志</a>
            </p>
        </div>
        <table id="tbl_topic_list">
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>日期</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.friend.logList)}">
                <td colspan="4">暂无日志列表</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.friend.logList)}" th:each="log : ${session.friend.logList}">
                <td th:text="${log.id}">2</td>
                <td class="left"><a th:href="@{/log.do(operate='getLogById', logId=${log.id})}" th:text="${log.title}">我乔峰要走，你们谁可阻拦</a></td>
                <td th:text="${log.publishTime}">2021-09-01 12:30:55</td>
                <td>删除</td>
            </tr>
        </table>
    </div>
</body>
</html>
